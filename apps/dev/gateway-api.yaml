apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sol9-gateway-api
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: sol9
spec:
  project: sol9
  source:
    repoURL: https://github.com/Ahmed-Shehzad/Sol9
    targetRevision: HEAD
    path: K8s/helm/gateway-api
    helm:
      releaseName: sol9
      values: |
        image:
          tag: "dev"
        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: gateway.local
              paths:
                - path: /
                  pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: sol9
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
